  <body>
   <div class="container my-5 p-5" style="border:1px solid black;">
   <h3 class="text-center">User Register</h3>
   <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name">
   
  </div>
   <div class="mb-3">
    <label for="name" class="form-label">Gender</label>
    <input type="text" class="form-control" name="gender">
   
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Email</label>
    <input type="text" class="form-control" name="email">
   
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Password</label>
    <input type="text" class="form-control" name="password">
   
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Address</label>
    <input type="text" class="form-control" name="Address">
   
  </div>
 
  <center><button type="submit" class="btn btn-primary">Submit</button></center>
</form>
   </div>
