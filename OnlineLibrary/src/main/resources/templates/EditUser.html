<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit user</title>
  </head>
<body>
    <div class="container my-5 p-5" style="border:1px solid black;">
   <h3 class="text-center">Edit Book </h3>
   <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object=${resuser}>
   <input type="hidden" name="id" th:value=${resuser.id}>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" th:value=${resuser.name}>
   
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Email</label>
    <input type="text" class="form-control" name="email" th:value=${resuser.email}>
   
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Password</label>
    <input type="text" class="form-control" name="password" th:value=${resuser.password}>
   
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Address</label>
    <input type="text" class="form-control" name="Address" th:value=${resuser.Address}>
   
  </div>
 
  <center><button type="submit" class="btn btn-primary">Submit</button></center>
</form>
   </div>
  
</body>
</html>
